<div class="flex flex-col min-h-screen">
  <div class="flex-grow">
    <!-- Your existing content here -->
    <mat-toolbar>
      <button (click)="closePanel()" mat-icon-button><mat-icon>close</mat-icon></button>
    </mat-toolbar>

    <div class="p-6">
      <mat-form-field class="w-full">
        <mat-label>Type</mat-label>
        <mat-select [formControl]="application">
          @for (type of typeList; track type.value) {
            <mat-option [value]="type.value">{{ type.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>Zones</mat-label>
        <mat-select [formControl]="application" multiple>
          @for (zone of zoneList; track zone.value) {
            <mat-option [value]="zone.value">{{ zone.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" />
          <input matEndDate placeholder="End date" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
  </div>
  <footer class="p-4 text-end">
    <button (click)="closePanel()" class="mx-1" mat-flat-button>Cancel</button>
    <button class="mx-1" mat-flat-button>Save</button>
  </footer>
</div>
